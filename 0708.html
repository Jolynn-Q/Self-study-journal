<html lang="en">

<head>

</head>

<body>
    <button>显示当前系统时间</button>
    <div>某个时间</div>
    <p>1123</p>

        var button = document.querySelector('button');
        var div = document.querySelector('div');

            div.innerText = 'hhhhh';
            p.innerHTML = 'strong';
        }

    </script>
