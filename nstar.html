<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt('输入星星个数');
        var str = '';
        number = parseFloat(num);
        for (var i = 0; i < number; i++) {
            for (var j = 0; j < number; j++) {
                str = str + '★';
            }
            str = str + '\n';
        }
        alert(str);
    </script>
</head>

</body>

</html>
