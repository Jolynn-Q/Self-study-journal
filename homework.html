    <script>
        // 1. 求 x~y的累加和
        function asksum(x, y) {
            var sum = 0;
            for (var i = x; i <= y && i >= x; i++) {
                sum += i;
            }
            alert(sum);
        }
        asksum(1, 100);
        asksum(6, 600);

        // 利用函数求数组 [5,2,99,101,67,77] 中的最大数值。

        function newarr(arr) {
            var max = arr[0]; // 假设数组的第一个元素是最大值
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]; // 更新最大值
                }
            }
            return max; // 返回最大值
        }
        alert(newarr([5, 2, 99, 101, 67, 77])); // 弹出最大值

    </script>
