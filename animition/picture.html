<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            width: 500px;
            height: 400px;
            float: left;
            margin: 20px;
        }

        div img {

            width: 500px;
            height: 400px;
            background-color: aqua;
        }

        div:hover img {
            transform: scale(2, 2);
        }
    </style>
</head>

<body>
    <div><img src="1229.jpg" alt=""></div>
    <div><img src="1229.jpg" alt=""></div>
    <div><img src="1229.jpg" alt=""></div>
</body>

</html>
