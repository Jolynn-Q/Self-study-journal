<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square</title>
    <style>
        div {
            position: relative;
            margin: 50px auto;
            background-color: blue;
            width: 600px;
            height: 600px;
        }

        p {
            position: absolute;
            background-color: blueviolet;
            width: 400px;
            height: 400px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>

</body>

</html>
